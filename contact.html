<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="asset/css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <header id="header">
      <div class="container">
        <a href="index.html" id="name-logo">Gargi Mahashabde</a>

        <nav>
          <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="main-container" class="container">
      <aside class="side-bar">
        <h1 class="icon-heading">Connect with Me</h1>
        <div class="social-icon">
          <img src="asset/images/github.png.png" />
          <img src="asset/images/linkin.png.png" />
          <img src="asset/images/stackover.png.png" />
        </div>
      </aside>
      <div>
        <form class="forms">
          <div class="inputs">
            <h1 class="section-heading">Contact</h1>
            Name<br /><input
              type="text"
              name="name"
              placeholder="John Smith"
            /><br /><br />
            Email<br /><input
              type="email"
              name="email"
              placeholder="example@gmail.com"
            /><br /><br />
            Message<br /><textarea
              name="usermessage"
              rows="10"
              cols="80"
            ></textarea
            ><br /><br />
            <input type="button" value="Submit" /><br /><br />
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <h4>&copy;Copyright 2020 Gargi Mahashabde</h4>
    </footer>
  </body>
</html>
